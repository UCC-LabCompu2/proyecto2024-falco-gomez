<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <title>Sorteo</title>
    <link rel="stylesheet" href="Sortea2.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/favicon.ico" type="image/x-icon">
    <meta content="Magdalena Gómez Figueroa y Francisca Falco" name="author">

</head>
<body class="Sorteo">
<header>
    <nav>
        <a href="index.html" target="_blank">INICIO</a>
        <a href="AmigoInvisible.html" target="_blank">AMIGO INVISBLE</a>
        <a href="Preguntas_contacto.html" target="_blank">PREGUNTAS-CONTACTOS</a>
    </nav>
    <div class="linea"></div>
    <h1 class="subtitulo">¡SORTEOS!</h1>
</header>
<form>
    <div>
        <img id="S2" alt="S2" src="Imagenes/S2.png">
        <p>
            <label for="IngresoDatos">Título del sorteo:</label>
        </p>
        <p>
            <input type="text" name="titulo sorteo" id="IngresoDatos" size="40" maxlength="40">
        </p>
        <p>
            <label for="Numeropremios">Número de premios:</label>
        </p>
        <p>
            <input type="number" name="Número de premios" min="0" max="9" size="40" maxlength="10" id="Numeropremios">
        </p>
        <p>
            <label for="ListaParticipantes">Lista de participantes:</label>
        </p>
        <p>
            <textarea name="Participantes" class="ListaParticipantes" id="ListaParticipantes" rows="10"
                      cols="40"></textarea>
        </p>
        <p class="comentariochico"> Debe tener como mínimo dos participantes. Sepárelos presionando enter.</p>
        <button type="button" class="BotonesSorteo" onclick="comprobarValores()">Sortear!</button>
        <button type="reset" class="botonBorrar" onclick="borrarParticipantes()">Borrar participantes</button>
        <p>Ganadores:</p>
    </div>
    <canvas id="myCanvas" width="200" height="100"></canvas>
</form>
</body>
</html>
