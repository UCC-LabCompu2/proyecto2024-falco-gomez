<body class="Sorteo">
<header>
    <nav class="botones">
        <a href="index.html" target="_blank">INICIO</a>
        <a href="AmigoInvisible.html" target="_blank">AMIGO INVISBLE</a>
        <a href="Preguntas_contacto.html" target="_blank">PREGUNTAS-CONTACTOS</a>
    </nav>
    <h1 class="subtitulo">¡SORTEOS!</h1>
</header>
<form>
    <div>
        <p>Titulo del sorteo:</p>
        <p>
            <label for="IngresoDatos"></label>
            <input type="text" name="titulo sorteo" placeholder="Ingrese el titulo" id="IngresoDatos" size="40" maxlength="40" >
        </p>
        <p>Numero de premios:</p>
        <p>
            <label for="Numeropremios"></label>
            <input type="number" name="Numero de premios" placeholder="Ingrese el número de premios" min=0 max= 9 size="40" maxlength="10" id="Numeropremios">
        </p>
        <p>Lista de participantes:</p>
        <p>
            <textarea name="Participantes"  placeholder="Ingrese los participantes" class="ListaParticipates" rows="10" cols="40"></textarea>
        </p>
        <p class="comentariochico"> Debe tener como minimo dos participantes. Separelos presionando enter.</p>
        <button type="button" class="BotonesSorteo">Sortear!</button>
        <button type="reset" class="botonBorrar">Borrar participantes</button>
        <p>Ganadores:</p>
    </div>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    </canvas>
</form>
</body>
