<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas-Contacto</title>
    <link rel="stylesheet" href="Sortea2.css" type="text/css">
    <link rel="shortcut icon" href="Imagenes/favicon.ico" type="image/x-icon">
    <meta name="author" content="Magdalena Gómez Figueroa y Francisca Falco">
    <meta name="description" content="Prácticas para el material de HTML">
    <meta name="keywords" content="sorteo, amigo invisible, azar, juegos">
    <script type="text/javascript" src="Sortea2.js"></script>
</head>
<body class="Preguntas">
<header>
    <nav>
        <a href="index.html">INICIO</a>
        <a href="Sorteo.html">SORTEO</a>
        <a href="AmigoInvisible.html">AMIGO INVISIBLE</a>
    </nav>
    <div class="linea"></div>
</header>
<form id="formularioPreguntas" onsubmit="return manejarEnvioFormulario(event)">
    <div>
        <h1 class="subtitulo">Preguntas-Contacto</h1>
        <p>
            <label for="IngresoDatos">Ingrese su consulta:</label>
        </p>
        <p>
            <textarea name="Consulta" rows="5" cols="40" id="IngresoDatos"></textarea>
        </p>
        <p>
            <label for="Ingresomail">Dirección de correo electrónico:</label>
        </p>
        <p>
            <input type="text" name="mail" id="Ingresomail" placeholder="Ingrese su mail" size="40" maxlength="40">
        </p>
        <button type="submit" class="botonBorrar">Enviar!</button>
    </div>
</form>
<div class="Descripcion">
    <div class="Columna1">
        <h2 id="Subtitulo-simple">SIMPLE</h2>
        <img src="Imagenes/Logo-simple.png" alt="Imagen-Simple" class="Imagenes-logo">
        <p>Los sorteos son fáciles de crear</p>
    </div>
    <div>
        <h3 id="Subtitulo-rapido">RÁPIDO</h3>
        <img src="Imagenes/Logo-rapido.png" alt="Imagen-Rapido" class="Imagenes-logo">
        <p>Crea sorteos en menos de un minuto sin necesidad de registrarte</p>
    </div>
    <div>
        <h4 id="Subtitulo-gratis">GRATIS</h4>
        <img src="Imagenes/Logo-Gratis.png" alt="Imagen-gratis" class="Imagenes-logo">
        <p>Organiza sorteos completamente gratis</p>
    </div>
</div>

</body>
</html>
